{% extends 'base.html' %}

{% block content %}
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Agregar nuevo registro</h1>
    
    <form method="POST" class="bg-white p-8 shadow-md rounded-lg space-y-4">
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" name="nombre" required class="w-full px-4 py-2 border border-gray-300 rounded-md">

        <label for="apellidos" class="block text-sm font-medium text-gray-700">Apellidos</label>
        <input type="text" name="apellidos" required class="w-full px-4 py-2 border border-gray-300 rounded-md">

        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md">

        <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input type="text" name="telefono" required class="w-full px-4 py-2 border border-gray-300 rounded-md">

        <label for="sexo" class="block text-sm font-medium text-gray-700">Sexo</label>
        <select name="sexo" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
            <option value="O">Otro</option>
        </select>

        <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
        <input type="text" name="direccion" required class="w-full px-4 py-2 border border-gray-300 rounded-md">

        <label for="ciudad" class="block text-sm font-medium text-gray-700">Ciudad</label>
        <input type="text" name="ciudad" required class="w-full px-4 py-2 border border-gray-300 rounded-md">

        <label for="pais" class="block text-sm font-medium text-gray-700">País</label>
        <select name="pais" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
            <option value="Argentina">Argentina</option>
            <option value="España">España</option>
            <option value="México">México</option>
            <option value="Colombia">Colombia</option>
            <option value="Perú">Perú</option>
            <option value="Ecuador">Ecuador</option>
            <!-- Añadir más países si es necesario -->
        </select>

        <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Guardar</button>
    </form>
{% endblock %}
