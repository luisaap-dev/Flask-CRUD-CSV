<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Flask y CSV</title>
    <!-- Enlace a Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Enlace a los iconos de Heroicons -->
    <script src="https://unpkg.com/heroicons@1.0.6/outline/"></script>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white p-4 fixed h-full">
            <h2 class="text-2xl font-semibold mb-6">Panel de Control</h2>
            <ul>
                <!-- Listado de registros con icono -->
                <li><a href="/" class="block py-2 px-4 rounded hover:bg-gray-700 flex items-center">
                    <!-- Icono de listado -->
                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                    Listado
                </a></li>
                <!-- Agregar nuevo registro con icono -->
                <li><a href="/agregar" class="block py-2 px-4 rounded hover:bg-gray-700 flex items-center">
                    <!-- Icono de agregar -->
                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v14m7-7H5"></path>
                    </svg>
                    Agregar nuevo registro
                </a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-1 ml-64 p-8">
            <nav class="mb-6">
                <a href="/" class="text-lg font-bold text-gray-800">CRUD Flask y CSV</a>
            </nav>
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
