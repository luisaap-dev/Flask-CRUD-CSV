{% extends 'base.html' %}

{% block content %}
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Editar registro</h1>
    
    <form method="POST" class="bg-white p-8 shadow-md rounded-lg space-y-4">
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" name="nombre" value="{{ data['nombre'] }}" required class="w-full px-4 py-2 border border-gray-300 rounded-md">

        <label for="apellidos" class="block text-sm font-medium text-gray-700">Apellidos</label>
        <input type="text" name="apellidos" value="{{ data['apellidos'] }}" required class="w-full px-4 py-2 border border-gray-300 rounded-md">

        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" value="{{ data['email'] }}" required class="w-full px-4 py-2 border border-gray-300 rounded-md">

        <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input type="text" name="telefono" value="{{ data['telefono'] }}" required class="w-full px-4 py-2 border border-gray-300 rounded-md">

        <label for="sexo" class="block text-sm font-medium text-gray-700">Sexo</label>
        <select name="sexo" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
            <option value="M" {% if data['sexo'] == 'M' %}selected{% endif %}>Masculino</option>
            <option value="F" {% if data['sexo'] == 'F' %}selected{% endif %}>Femenino</option>
            <option value="O" {% if data['sexo'] == 'O' %}selected{% endif %}>Otro</option>
        </select>

        <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
        <input type="text" name="direccion" value="{{ data['direccion'] }}" required class="w-full px-4 py-2 border border-gray-300 rounded-md">

        <label for="ciudad" class="block text-sm font-medium text-gray-700">Ciudad</label>
        <input type="text" name="ciudad" value="{{ data['ciudad'] }}" required class="w-full px-4 py-2 border border-gray-300 rounded-md">

        <label for="pais" class="block text-sm font-medium text-gray-700">País</label>
        <select name="pais" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
            <option value="Argentina" {% if data['pais'] == 'Argentina' %}selected{% endif %}>Argentina</option>
            <option value="España" {% if data['pais'] == 'España' %}selected{% endif %}>España</option>
            <option value="México" {% if data['pais'] == 'México' %}selected{% endif %}>México</option>
            <option value="Colombia" {% if data['pais'] == 'Colombia' %}selected{% endif %}>Colombia</option>
            <option value="Perú" {% if data['pais'] == 'Perú' %}selected{% endif %}>Perú</option>
            <option value="Ecuador" {% if data['pais'] == 'Ecuador' %}selected{% endif %}>Ecuador</option>
            <!-- Puedes añadir más países según lo necesites -->
        </select>

        <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Actualizar</button>
    </form>
{% endblock %}
